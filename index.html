
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!--  Navbar -->
        <nav class="navbar">
            <div class="logo"></div>
            <ul class="links">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
        <!-- Header / Hero -->
        <header class="header">
            <div class="hero-text">
                <div class="hero-header"></div>
                <p></p>
                <button>Contact Us</button>
            </div>
            <img src="" alt="">
        </header>
        <!-- Services -->
        <section class="services">
            <div class="services-header"></div>
            <div class="services-list">
                <div class="service">
                    <div class="service-img"></div>
                    <p class="service-text"></p>
                </div>
            </div>
        </section>
        <!-- Quote -->
        <section class="quote">
            <div class="quote-text"></div>
            <div class="auth"></div>
        </section>
        <!-- Contact Us-->
        <section class="contact-us">
            <div class="contact-title"></div>
            <form action="#" class="contact">
                <label for="name">
                    <input type="text">
                </label>
                <label for="email">
                    <input type="email">
                </label>
                <label for="message">
                    <input type="text">
                </label>
                <button>Send</button>
            </form>
        </section>
        <!-- Footer -->
        <footer class="footer">
            Copyright &copy; Amanuel Haile 2023
        </footer>
    </div>
</body>
</html>
